        <div class="left-side">
            <img class="background-image" src="images/taiki-ishikawa-ZWb2D6S_z9Y-unsplash.jpg" alt="building image by taiki ishikawa">
            <div class="logo-background">
                <img class="logo" src="images/penguin-1.jpg" alt="penguin logo">
            </div>
            <div class="logo-text">
                <p>Greetings!</p>
            </div>
            <div>
                <footer class="credits">Photo by <a href="https://unsplash.com/@fl__q">Taiki Ishikawa</a> on <a href="https://unsplash.com/photos/ZWb2D6S_z9Y">Unsplash</a></footer>
            </div>
        </div>
        <div class="right-side">
            <div class="content-text">
                <p>This is not a real online service! You know you need something
                   like this in your life to help you realize your deepest dreams.
                   Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>

                <span class="form-text"><strong>Let's do this!</strong></span>
                <form action="/submit_page.php" method="post">
                    <div class="row">
                        <div class="col">
                            <label for="fname">First Name</label><br>
                            <input type="text" id="fname" name="fname">
                        </div>
                        <div class="col">
                            <label for="lname">Last Name</label><br>
                            <input type="text" id="lname" name="lname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="email">Email</label><br>
                            <input type="email" id="email" name="email">

                        <div class="col">
                            <label for="pnumber">Phone Number</label><br>
                            <input type="tel" id="pnumber" name="pnumber">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="password">Password</label><br>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="col">
                            <label for="cpassword">Confirm Password</label><br>
                            <input type="password" id="cpassword" name="cpassword">
                        </div>
                    </div>

            </div>
            <div class="sign-up-buttons">
                <button>Create Account</button>
                <p>Already have an account? <a href="login.html">Log in</a></p>
